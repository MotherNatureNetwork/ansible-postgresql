---
molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - verify

driver:
  name: vagrant

vagrant:
  platforms:
    - name: xenial64
      box: bento/xenial64
    # - name: trusty64
    #   box: ncg/trusty64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 256
        cpus: 1

  instances:
    - name: mnn.postgres-01

ansible:
  playbook: tests/playbook.yml
  sudo: False

verifier:
  name: testinfra
